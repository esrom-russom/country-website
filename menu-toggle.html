<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Toggle</title>
    <link rel="stylesheet" href="styles/menu-toggle.css">
    <!-- Include CSS file -->
    <script src="script.js/menu-toggle.js" defer></script>
    <!-- Include JS file -->
</head>

<body>

    <!-- Example: Main Navigation -->
    <nav class="main-nav">

        <button id="main-nav-button">
            <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="m11 16.745c0-.414.336-.75.75-.75h9.5c.414 0 .75.336.75.75s-.336.75-.75.75h-9.5c-.414 0-.75-.336-.75-.75zm-9-5c0-.414.336-.75.75-.75h18.5c.414 0 .75.336.75.75s-.336.75-.75.75h-18.5c-.414 0-.75-.336-.75-.75zm4-5c0-.414.336-.75.75-.75h14.5c.414 0 .75.336.75.75s-.336.75-.75.75h-14.5c-.414 0-.75-.336-.75-.75z"
                    fill-rule="nonzero" />
            </svg>
        </button>

        <ul id="main-nav-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

    </nav>

    <!-- Example: Thumb Navigation -->
    <nav class="thumb-nav">

        <ul id="thumb-nav-primary">
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
            <li><button id="thumb-nav-button">See More</button></li>
        </ul>

        <ul id="thumb-nav-secondary">
            <li><a href="#">Contact</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Gallery</a></li>
        </ul>

    </nav>

</body>

</html>
